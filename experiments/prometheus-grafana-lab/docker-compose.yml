version: '3.6'

services:
  prometheus:
    image: prom/prometheus:latest
    volumes:
      — ${PWD}/prometheus.yml:/etc/prometheus/prometheus.yml
    # command:
    #   — '—config.file=/etc/prometheus/prometheus.yml'
    ports:
      — 9090:9090

  grafana:
    image: grafana/grafana:latest
    ports:
      — 3060:3000

  app:
    build:
      context: ./app

networks:
  platy:
    name: prometheus-grafana
    driver: bridge
