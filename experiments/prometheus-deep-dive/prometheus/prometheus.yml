global:
  scrape_interval: 5s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'movies'
    static_configs:
      - targets: ['app:3100']
        labels:
          name: movies

  # separate job targeting metrics with test as purpose label
  - job_name: 'movies_test'
    static_configs:
      - targets: ['app:3100']
        labels:
          purpose: test
          name: movies
    # relabel default labels
    relabel_configs:
      - source_labels: [__address__]
        target_label: service_address
