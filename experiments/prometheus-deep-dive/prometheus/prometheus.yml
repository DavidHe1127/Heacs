global:
  scrape_interval: 5s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'movies'
    static_configs:
      - targets: ['app:3100']
        labels:
          purpose: test
          name: movies

  - job_name: 'node'
    static_configs:
      - targets: ['host.docker.internal:9100']
        labels:
          purpose: host metrics
          name: node_exporter
