global:
  scrape_interval:     15s
  scrape_timeout:      10s
  evaluation_interval: 15s

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    scrape_interval: 5s
    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.
    static_configs:
    - targets: ['localhost:9090']
      labels:
        group: 'prometheus'

  - job_name: 'shards'
    honor_labels: true
    metrics_path: /federate
    params:
      match[]:
        # __name__ denotes metric name
        - '{__name__="call_counter_total"}'
    static_configs:
      - targets:
        - prometheus-shard0:9090
        - prometheus-shard1:9090
