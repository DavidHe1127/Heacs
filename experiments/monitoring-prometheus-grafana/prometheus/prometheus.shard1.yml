global:
  scrape_interval: 5s
  external_labels:
    shard: 2

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'movies'
    static_configs:
      - targets: ['app:3100']
        labels:
          name: movies

  # separate job targeting metrics with test as purpose label
  - job_name: 'movies_test'
    static_configs:
      - targets: ['app:3100']
        labels:
          purpose: test
          name: movies
    # relabel default labels
    relabel_configs:
      # default action is replace. It will set value of instance to be that of name - instance="movies"
      - source_labels: [name]
        target_label: instance
      # - source_labels: [name]
      #   regex: movies
      #   action: drop
      - source_labels: [__address__]
        # 2 shards
        modulus:       2
        target_label:  __tmp_hash
        action:        hashmod
        # shard1
      - source_labels: [__tmp_hash]
        regex:         ^1$
        action:        keep
