version: '3.6'

services:
  prometheus:
    image: prom/prometheus:v2.25.2
    container_name: prometheus
    volumes:
      - ${PWD}/prometheus/prometheus.main.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090

  prometheus-shard0:
    image: prom/prometheus:v2.25.2
    container_name: prometheus-shard0
    volumes:
      - ${PWD}/prometheus/prometheus.shard0.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9091:9090

  prometheus-shard1:
    image: prom/prometheus:v2.25.2
    container_name: prometheus-shard1
    volumes:
      - ${PWD}/prometheus/prometheus.shard1.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9092:9090

  grafana:
    image: grafana/grafana:6.6.2
    container_name: grafana
    ports:
      - 3060:3000
    volumes:
      - ${PWD}/grafana-storage:/var/lib/grafana

  app:
    build:
      context: ./app
    ports:
      - 3100:3100

  # pushgateway:
  #   image: prom/pushgateway:v1.4.0
  #   ports:
  #     - 9091:9091

networks:
  platy:
    name: prometheus-grafana
    driver: bridge
